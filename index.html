<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lauchlyn.</title>
    <link rel="stylesheet" href="mywebsite/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500i&display=swap" rel="stylesheet">
    <link rel="icon" type="mywebsite/image/png" href="mywebsite/images/favicon.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>


<script src="mywebsite/scripts/scripts.js"></script>






<body onload="start()">

    <div class="navbar-main" id="navbar-main" style="color:black;">
        <a href="#top">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-1.svg)"
                onmouseover="changeBorderHomePage()" alt="home button" id="home"></div>
        </a>
        <a href="#about">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-2.svg)"
                onmouseover="changeBorderAboutPage()" alt="home button" id="About"></div>
        </a>
        <a href="#services">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-3.svg)"
                onmouseover="changeBorderServicesPage()" alt="home button" id="Services"></div>
        </a>
        <a href="#projects">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-4.svg)"
                onmouseover="changeBorderProjectsPage()" alt="home button" id="Projects"></div>
        </a>
        <a href="#skills">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-5.svg)"
                onmouseover="changeBorderskillsPage()" alt="skills" id="Skills"></div>
        </a>
        <a href="#contact">
            <div class="cube" style="background-image:url(mywebsite/images/navbar-image-6.svg)"
                onmouseover="changebordercontactpage()" alt="Contact Me" id="Contact"></div>
        </a>

    </div>


    <div class="container">
        <div id="top" id="home-section" style="background-image: url(mywebsite/images/arran-photo.jpg);"
            class="home-section">
            <h1 onload="" id="mainheader"></h1><br>
            <h2 id="secondaryheader">
                <div />

        </div>
        </h2>

        <h1>
            <div style="position: absolute; bottom: 0; left: 50%; margin-bottom: 20px;" class="scroll-downs">
                <div class="mousey">
                    <div style="opacity: 1;" class="scroller"></div>
                </div>
        </h1>


    </div>

    <div id="about" data-aos="fade-down" style="background-color: #5887FF;" class="home-section">
        <h1 style="font-size: 40px;">About Me</h1>
    </div>

    </div>
    <div id="services" data-aos="fade-down" class="home-section">
        <h1 style="font-size: 40px;">Services</h1>
    </div>
    <div id="projects" data-aos="fade-down" style="background-color:lightgoldenrodyellow;" class="home-section">
        <h1 style="font-size: 40px;">Previous Projects</h1>
    </div>
    <div id="skills" data-aos="fade-down" style="background-color: #856A5D;" class="home-section">
        <h1 style="font-size: 40px;">Skills</h1>
    </div>
    <div id="contact" style="background-color: #FC5130; " data-aos="fade-down" class="home-section">



        <div class="formarea">
        

            <form action="https://formspree.io/mvornadz" method="POST" class="form-example">
                <h1 style="font-size: 40px;">Contact</h1>
                <br><br><br><br><br><br>
                <div class="formholder">
                    
                    <div class="namelabel">
                        <h1 style="font-size: 4em; border: 0; margin:0; padding: 0;">Name</h1>
                    </div>
                    <div class="namefield"><input type="text" id="name" name="name" placeholder="name"
                            class="forminput"></div>
                    <div class="emaillabel">
                        <h1 style="font-size: 4em; border: 0; margin:0; padding: 0;">Email</h1>
                    </div>
                    <div class="emailfield"><input type="email" id="email" name="email" placeholder="name@example.com"
                            class="forminput"></div>
                    <div class="reasonlabel">
                        <h1 style="font-size: 4em; border: 0; margin:0; padding: 0;">Reason</h1>
                    </div>
                    <div class="reasonfield" resize: none;><select class="forminput">
                            <option value="question">Question</option>
                            <option value="comment">comment</option>
                            <option value="other">other</option>
                        </select></div>
                    <div class="messagelabel">
                        <h1 style="font-size: 4em; border: 0; margin:0; padding: 0;">Message</h1>
                    </div>
                    <div class="messagefield"><textarea type="select" height="40px" id="message" name="message"
                            style="font-size: 30px; width: 100%;" placeholder="Your Message and contact info"
                            class="forminput"></textarea>
                    </div>
                    <br>
                    <br>
                    <div class="submitbutton"><button style="width: 100%" class="forminput" type="submit">
                            <div style=" font-family: 'Roboto Mono', monospace;">SUBMIT</div>
                        </button></div>
                </div>
            </form>
        </div>

    </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 400,
            offset: 120,
            anchorPlacement: 'bottom-middle',
        });
    </script>
</body>
